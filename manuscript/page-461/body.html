<div class="leaf flex"><div class="inner justify"><p>He menivät yhdessä sinne, ja Lucia ihmetteli ääneti itsekseen, veljensäkö puolesta Anna oli tahtonut puhua vaiko ehkä appensa. Lucia oli tottunut siihen, että häntä soviteltiin yhteen milloin minkin seudun naimattoman herran kanssa.</p><hr class="section"></div> </div>
