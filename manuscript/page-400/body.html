<div class="leaf flex"><div class="inner justify"><p>--- Sinun pitää reipastua! Sinä et saa tulla liian liljan-valkoiseksi! sanoi Allan katsoen häneen niin huolestuneen näköisenä, että vaikka Anna oli varmasti vakuutettu, ettei omistanut Allanin rakkautta se sai kuitenkin hänen sydämensä nopeammin sykkimään ja kalpean posken punoittamaan.</p><hr class="section"></div> </div>
